<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Currency Exchange App in JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <header>Currency Converter</header>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="number" value="1">
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img class="img" src="https://flagsapi.com/US/flat/64.png" />
              <select name="from"></select>
            </div>
          </div>
          <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img class="img" src="https://flagsapi.com/BE/flat/64.png" alt="flag">
              <select name="to"></select>
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting exchange rate...</div>
        <button>Get Exchange Rate</button>
      </form>
     
    </div>
    <script src="codes.js"></script>
    <script src="country.js"></script>
    <script src="app.js"></script>
  </body>
</html>
